sonar.projectKey=borjar3n_devops-pipeline
sonar.organization=borjar3n

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=devops-pipeline
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage Reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/tests/**,**/node_modules/**,**/__tests__/**
sonar.test.exclusions=**/tests/**,**/__tests__/**

# Language specific configurations
sonar.python.version=3.11
sonar.javascript.version=18